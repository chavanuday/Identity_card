<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: grid;
            gap: 10px;
        }
        label {
            font-weight: bold;
        }
        input, button {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #previewContainer {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
        }
        #idCard {
            width: 350px;
            height: 220px;
            border: 2px solid #000;
            margin: 0 auto;
            padding: 10px;
            box-sizing: border-box;
            position: relative;
            background-color: #f9f9f9;
            overflow: hidden;
        }
        #idCard::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 40px;
            background-color: #4CAF50;
        }
        #idCard img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            position: absolute;
            top: 50px;
            right: 10px;
            border: 2px solid #4CAF50;
            border-radius: 50%;
        }
        #idCard h2 {
            margin: 0;
            padding-top: 50px;
            font-size: 20px;
            color: #333;
        }
        #idCard p {
            margin: 5px 0;
            font-size: 14px;
            color: #666;
        }
        #idCard .label {
            font-weight: bold;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ID Card Generator</h1>
        <form id="idForm">
            <label for="photo">Photo:</label>
            <input type="file" id="photo" accept="image/*" required>
            
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            
            <label for="class">Class:</label>
            <input type="text" id="class" required>
            
            <label for="school">School Name:</label>
            <input type="text" id="school" required>
            
            <label for="age">Age:</label>
            <input type="number" id="age" required>
            
            <label for="city">City:</label>
            <input type="text" id="city" required>
            
            <button type="submit">Generate ID Card</button>
        </form>
        
        <div id="previewContainer" style="display:none;">
            <h2>Preview:</h2>
            <div id="idCard">
                <img id="previewPhoto" src="/api/placeholder/100/100" alt="Student Photo">
                <h2 id="previewName"></h2>
                <p><span class="label">Class:</span> <span id="previewClass"></span></p>
                <p><span class="label">School:</span> <span id="previewSchool"></span></p>
                <p><span class="label">Age:</span> <span id="previewAge"></span></p>
                <p><span class="label">City:</span> <span id="previewCity"></span></p>
            </div>
            <button id="downloadBtn" style="margin-top: 10px;">Download ID Card</button>
        </div>
    </div>

    <script>
        document.getElementById('idForm').addEventListener('submit', function(e) {
            e.preventDefault();
            generateIDCard();
        });

        function generateIDCard() {
            const name = document.getElementById('name').value;
            const className = document.getElementById('class').value;
            const school = document.getElementById('school').value;
            const age = document.getElementById('age').value;
            const city = document.getElementById('city').value;
            const photoInput = document.getElementById('photo');

            document.getElementById('previewName').textContent = name;
            document.getElementById('previewClass').textContent = className;
            document.getElementById('previewSchool').textContent = school;
            document.getElementById('previewAge').textContent = age;
            document.getElementById('previewCity').textContent = city;

            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('previewPhoto').src = e.target.result;
            }
            reader.readAsDataURL(photoInput.files[0]);

            document.getElementById('previewContainer').style.display = 'block';
        }

        document.getElementById('downloadBtn').addEventListener('click', function() {
            const element = document.getElementById('idCard');
            const opt = {
                margin: 0,
                filename: 'id_card.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'landscape' }
            };

            // Clone the idCard element to avoid modifying the original
            const clonedElement = element.cloneNode(true);
            
            // Set a white background for the PDF
            clonedElement.style.backgroundColor = 'white';
            
            // Temporarily append the cloned element to the body
            document.body.appendChild(clonedElement);

            html2pdf().from(clonedElement).set(opt).save().then(() => {
                // Remove the cloned element after PDF generation
                document.body.removeChild(clonedElement);
            });
        });
    </script>
</body>
</html>
